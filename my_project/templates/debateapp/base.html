<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<link rel="stylesheet"  href="{% static 'css/style.css' %}" />-->

    </head>
    <body>
      <nav>
        <div class="logo">LOOK</div>

      <ul>
          <li><a  href="{%url 'basicapp:index' %}">Home</a></li>
          <li><a  href="{%url 'newspaperapp:home'%}">Newspaper</a></li>
          <li><a  href="#">Planner</a></li>
          <li><a href="#">Chatroom</a></li>
          <li><a class="active" href="{%url 'debateapp:home' %}">debate</a></li>
          <li><a href="{%url 'post:home2' %}">Talkative</a></li>
            {% if user.is_authenticated %}
            <li><a href="{%url 'logout' %}">logout</a></li>
            {% else %}
            <li><a  href="{%url 'basicapp:register' %}">register</a></li>
            <li><a  href="{%url 'basicapp:user_login' %}">login</a></li>
            {% endif %}
      </ul>
      </nav>


        <div class="container">
            {% block main %}
            {% endblock %}
        </div>

    </body>
</html>
