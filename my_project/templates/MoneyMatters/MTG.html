{% load static %}
<a href="{% url 'MoneyMatters:home' %}"> <button value="Back">Back</button> </a>
<center>
    <h1 ><B>MONEY TO GET</B></h1>

        {% csrf_token %}
        {{ mform.as_p }}

        <input type="submit" value="Add!">

    </form>
    <b><h1>Total amount to get: {{ total }}</h1></b>
<table>

{% for i in mt %}

    </center>
